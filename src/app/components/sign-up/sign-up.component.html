<div class="auth-page" fxLayout="row" fxLayoutAlign="center center">
    <div fxFlexLayout="row" class="auth-card" fxLayoutAlign="space-between">
        <div fxLayout="column" fxLayoutAlign="end center" fxLayoutGap="30px" fxFlex="50" class="syndic-info">
            <img class="loginPic" src="assets\magic\conifer7.png" />
        </div>

        <div fxFlex="50" fxFlex.md="100" fxLayout="column" fxLayoutAlign="space-between stretch" class="actual-form">
            <div class="form" fxLayout="column" fxLayoutGap="2">
                <div style="width: 100%;" fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="start center">
                    <mat-card class="mat-elevation-z4">
                        <div fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center center">
                            <img class="page-gif" src="assets\magic\witch.png">
                        </div>
                        <mat-card-content>
                            <div fxLayout="column" fxLayoutGap="5px">
                                <span class="salutation" fxLayoutAlign="center center" fxLayoutGap="20px">
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    Sign Up
                                </span>
                                <p class="text-center p1">
                                    Ready to cast your spell?
                                </p>
                            </div>

                            <div class="tr-list-card padded" fxLayout="column">

                            <form [formGroup]="registerForm" fxLayout="column" class="form-body" fxLayoutGap="15px">
                                <div fxLayout="row" fxLayoutGap="10px">
                                    <div fxLayout="column" fxFlex='50' fxLayoutGap="5px">
                                      <label class="form-label" for="email">First Name</label>
                                      <input type="text"  #firstName formControlName="firstName" class="form-control" />
                                    </div>
                      
                                    <div fxLayout="column" fxFlex='50' fxLayoutGap="5px">
                                      <label class="form-label" for="password">Last Name</label>
                                      <input type="text" #lastName  formControlName="firstName" class="form-control" />  
                                    </div>
                                  </div>

                                  <div fxLayout="row" fxLayoutGap="10px">
                                    <div fxLayout="column" fxFlex='50' fxLayoutGap="5px">
                                      <label for="password">Password</label>
                                      <input type="password" #password  formControlName="password" class="form-control"/>
                                    </div>
                    
                                    <div fxLayout="column" fxFlex='50' fxLayoutGap="5px">
                                      <label class="form-label" for="password">Confirm Password</label>
                                      <input type="text" formControlName="confirmPassword" class="form-control"/>  
                                    </div>
                                  </div>
                                  <div fxLayout="row" fxLayoutGap="10px">

                                    <div fxLayout="column" fxFlex='50' fxLayoutGap="5px">
                                        <label class="form-label" for="phoneNumber">Phone Number</label>
                                        <input type="text" formControlName="phoneNumber" class="form-control"/>  
                                      </div>

                                      <div fxLayout="column" fxFlex='50' fxLayoutGap="5px">
                                        <label class="form-label" for="email">Email</label>
                                        <input type="text" #userEmail formControlName="email" class="form-control"/>  
                                      </div>
                                  </div>                      
                      


                            </form>


                            <div class="login-btns" fxLayout="column">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" type="button"
                                    (click)="authService.SignUp(userEmail.value, password.value)">Sign Up</button>
                                    
                                </div>
                            </div>
                            </div>

                            <hr>

                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
